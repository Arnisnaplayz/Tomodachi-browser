
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main/style.css">
</head>
<body>
   <div id="game">
   <!-- Age Slider Popup -->
   <div id="agePopup" class="popup">
       <div class="popup-content">
           <h2>Select Your Age</h2>
           <input type="range" id="ageSlider" min="1" max="100" value="18">
           <div id="ageValue">Age: {value}</div>
           <button id="confirmAge">Confirm Age</button>
       </div>
   </div>

   <!-- Username Popup -->
   <div id="usernamePopup" class="popup">
       <div class="popup-content">
           <h2>Choose a Username</h2>
           <input type="text" id="usernameInput" maxlength="20" placeholder="Enter username">
           <button id="confirmUsername">Confirm Username</button>
       </div>
   </div>

   <!-- reminder for me  that the game content goes here, so I don't mess things up.  -->
   
</div>

   <script src="/socket.io/socket.io.js"></script>
   <script src="game/game.js"></script>
</body>
</html>
